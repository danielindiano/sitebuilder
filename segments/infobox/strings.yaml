'visitors/mail/add':
  subject: '%s: O novo aplicativo de Comunicação Interna da Siemens'
  body: '<p>Olá,<br/><br/>Gostaríamos de convidá-lo para efetuar o download em seu celular do aplicativo InfoBox, a nova ferramenta de Comunicação Interna da Siemens no Brasil. Por meio dele, divulgaremos notícias e comunicados importantes sobre a empresa, de forma fácil, privada e segura. <br/><br/> O App InfoBox é compatível com smartphones Android e iOS. Pelo seu celular corporativo, abra este email usando o aplicativo TouchDown HD, e clique no link a seguir para iniciar a instalação: <a href="http://bit.ly/1H3la5k">http://bit.ly/1H3la5k</a><br/><br/>Se preferir, faça o download usando o QR code seguinte:<br/><img class="qr-code" src="https://chart.googleapis.com/chart?chs=116x116&amp;cht=qr&amp;chl=https://build.phonegap.com/apps/843971/install/z7yxG25z65W7pzxAve5E&amp;chld=L|1&amp;choe=UTF-8"><br/><br/>Mas atenção: o InfoBox é um aplicativo de uso restrito aos celulares corporativos da Siemens no Brasil, não sendo permitida sua instalação em dispositivos particulares.<br/><br/>Caso encontre dificuldades em instalar o InfoBox, você poderá acompanhar o tutorial com o passo a passo. Clique aqui e acesse. '
